<!DOCTYPE html>
<html>
<head>
    <title>Attractors Renderer</title>
    <style>
        body { 
            background-color: black; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            margin-top: 20px;
            width: 1408px;
            height: 1056px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        button {
            background: #00FF9D;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        select, input {
            padding: 8px;
            background: #222;
            color: white;
            border: 1px solid #00FF9D;
            border-radius: 4px;
            min-width: 200px;
        }
        .progress-container {
            width: 100%;
            max-width: 800px;
            background: #222;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #00FF9D;
            transition: width 0.3s;
        }
        .status {
            margin-top: 10px;
            color: #00FF9D;
        }
        .canvas-wrapper {
            width: 95vw;
            max-width: 1408px;
            margin: 0 auto;
            overflow: hidden;
        }
        #attractorCanvas {
            width: 100%;
            height: auto;
            max-width: 1408px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Attractor Renderer</h1>

    <div class="controls">
        <label for="lineSelect">Select Attractor:</label>
        <select id="lineSelect"></select>
        <input type="range" id="iterationsSlider" min="5" max="7" value="6" step="0.1">
        <span id="iterationsValue">10,000,000 iterations</span>
        <button id="drawBtn">Draw Attractor</button>
        <button id="saveBtn">Save Image</button>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="status">Ready</div>
    <div class="canvas-wrapper">
        <canvas id="attractorCanvas" width="14080" height="10560"></canvas>
    </div>
    <script src="data.js"></script>
    <script src="render.js"></script>
</body>
</html>
